<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
        }
        .btn {
            border-radius: 50px;
        }
        .container {
            max-width: 900px;
        }
        .card-form {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            background-color: #fff;
            margin-bottom: 2rem;
        }
        textarea.form-control {
            resize: none;
        }
        .post-card {
            border-radius: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <a class="navbar-brand" href="{% url 'feed' %}">Twitter Clone</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-light me-3">Olá, <strong>{{ user.username }}</strong></span>
                    <a href="{% url 'feed' %}" class="btn btn-sm btn-outline-light me-2">Feed</a>
                    <a href="{% url 'users-list' %}" class="btn btn-sm btn-outline-light me-2">Usuários</a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-sm btn-light me-2">Entrar</a>
                    <a href="{% url 'register' %}" class="btn btn-sm btn-light">Registrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container py-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
